version: 2.1

jobs:
  backend-tests:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install Dependencies for Backend
          command: |
            cd BACKEND
            npm install
      - run:
          name: Run Backend Tests
          command: |
            cd BACKEND
            npm test

  frontend-tests:
    docker:
      - image: cimg/node:20.2
    steps:
      - checkout
      - run:
          name: Install Dependencies for Frontend
          command: |
            cd secure-payments-portal
            npm install
      - run:
          name: Run Frontend Tests
          command: |
            cd secure-payments-portal
            npm test

workflows:
  version: 2
  test-workflow:
    jobs:
      - backend-tests
      - frontend-tests