version: 2.1

jobs:
  backend-build:
    docker:
      - image: cimg/node:20.2
    steps:
      - checkout
      - run:
          name: Install Dependencies for Backend
          command: |
            cd BACKEND
            npm install
      - run:
          name: Build Backend
          command: |
            cd BACKEND
            npm run build

  frontend-build:
    docker:
      - image: cimg/node:20.2
    steps:
      - checkout
      - run:
          name: Install Dependencies for Frontend
          command: |
            cd secure-payments-portal
            npm install
      - run:
          name: Build Frontend
          command: |
            cd secure-payments-portal
            npm run build

  sonarcloud-scan:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest # Image with Java 17
    steps:
      - checkout
      - run:
          name: SonarCloud Scan
          command: |
            sonar-scanner \
              -Dsonar.organization="your-organization" \
              -Dsonar.projectKey="your-project-key" \
              -Dsonar.sources="." \
              -Dsonar.host.url="https://sonarcloud.io" \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build-and-scan:
    jobs:
      - backend-build
      - frontend-build
      - sonarcloud-scan:
          requires:
            - backend-build
            - frontend-build
